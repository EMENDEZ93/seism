{% extends "admin/admin.html" %}
{% block main %}
<style>

.table_footable{
    width: 95%;
    text-align: end;
}

.form-group{
    display: -webkit-inline-box;
    margin: 100px;
}

.panel-primary {
    border-color: #337ab7;
    width: 60%;
}


.panel-body{
    text-align: -webkit-center;
}

tbody, th, #_body{
    text-align: -webkit-center;
}


#name, #_submit{
    margin: 5px;
}

</style>

      <br>
      <br>
      <br>
      <br>
     <div class="panel panel-primary" style="background-image: url('/static/images/seism.jpg'); min-height: 489px; max-height: 489px;">
        <div class="panel-body">

            {% block city_form %}{% endblock %}
            <div id="country_table"  {% if country == 0 %} style="display: none;"{% endif %}>
            <h1>{{ country.name }}</h1>
            <h2>{{ department.name }}</h2>
                <table class="table_footable" {% if cities|length  == 0 %} style="display: none;"{% endif %} >
                    <thead style="background-color: powderblue">
                        <tr style="text-align: -webkit-center;">
                            <th>Id</th>
                            <th>Departamentos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for city in cities %}
                            <tr>
                                <td>
                                    {{city.id}}
                                </td>
                                <td>
                                    {{city.name}}
                                </td>
                                <td style="display:flex;">
                                    <a id=""  href="{{ url_for('edit_city', name_country=country.name, name_department=department.name, id_city=city.id) }}" class="btn btn-default btn-block">Editar</a>
                                    <form action="{{ url_for('delete_city',id_city=city.id) }}" method="post" style="width: 100%;">
                                        <button type=submit class="btn btn-info btn-block" >Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
              </table>
            </div>
        </div>
     </div>
{% endblock %}
