{% extends "admin/admin.html" %}
{% block main %}
<style>

.table_footable{
    width: 95%;
    text-align: end;
}

.form-group{
    display: -webkit-inline-box;
    margin: 100px;
}

.panel-primary {
    border-color: #337ab7;
    width: 60%;
}


.panel-body{
    text-align: -webkit-center;
}

tbody, th, #_body{
    text-align: -webkit-center;
}


#name, #_submit{
    margin: 5px;
}

</style>

      <br>
      <br>
      <br>
      <br>
     <div class="panel panel-primary" style="background-image: url('/static/images/seism.jpg'); min-height: 489px; max-height: 489px; max-width: 1017px">
        <div class="panel-body">

            {% block country_form %}{% endblock %}

            <div id="country_table"  {% if countries|length == 0 %} style="display: none;"{% endif %}>
              <table class="table_footable">
                    <thead style="background-color: powderblue">
                        <tr style="text-align: -webkit-center;">
                            <th>N°</th>
                            <th>Pais</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for country in countries %}
                            <tr>
                                <td>
                                    {{loop.index}}
                                </td>
                                <td>
                                    {{country.name}}
                                </td>
                                <td style="display:flex;">
                                    <a href="{{ url_for('new_seismic',name_country=country.name) }}" class="btn btn-default">añadir sismo</a>
                                    <a href="{{ url_for('new_department',name_country=country.name) }}" class="btn btn-default">Departamentos</a>
                                    <a href="{{ url_for('seismic_report',name_country=country.name) }}" class="btn btn-default">Reporte</a>
                                    <a href="{{ url_for('statistics',name_country=country.name) }}" class="btn btn-default">Estadistica sismica</a>
                                    <a id=""  href="{{ url_for('edit_country',id_country=country.id) }}" class="btn btn-default">Editar</a>
                                    <form action="{{ url_for('delete_country',id_country=country.id) }}" method="post" style="width: 100%;">
                                        <button type=submit class="btn btn-info btn-block" >Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
              </table>
            </div>
        </div>
     </div>
{% endblock %}
